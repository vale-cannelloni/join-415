<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />

    <script src="../js/script.js"></script>
    <script src="../js/template.js"></script>
  </head>
  <body onload="init()">
    <div class="navbar">
      <img src="../assets/join_logo/join-logo.svg" />
      <div class="navbar-menu">
        <div class="navbar-menu-button-wrapper">
          <button class="navbar-menu-button" onclick="">
            <img src="../assets/icons/nav_bar/summary-icon.svg" />Summary
          </button>
        </div>
        <div class="navbar-menu-button-wrapper" onclick="">
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/addtask-icon.svg" />Add Task
          </button>
        </div>
        <div class="navbar-menu-button-wrapper" onclick="">
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/board-icon.svg" />Board
          </button>
        </div>
        <div class="navbar-menu-button-wrapper" onclick="">
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/contacts-icon.svg" />Contacs
          </button>
        </div>
      </div>
      <div class="navbar-terms-links">
        <button class="navbar-term-button" onclick="">Privacy Policy</button>
        <button class="navbar-term-button" onclick="">Legal notice</button>
      </div>
    </div>
    <main>
      <header>
        <div class="header_content">
          <p class="weight400 size20">Kanban Project Management Tool</p>
          <div class="profileSection">
            <a href="">
              <img src="../assets/icons/header/help.svg" alt="help"
            /></a>
            <div class="userInitials">
              <img
                src="../assets/icons/header/user_Profile.svg"
                alt="User Initials"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="contactsMain">
        <div class="contactsList">
          <button>
            <p class="weight700 size21">Add new contact</p>
            <img
              src="../assets/icons/contacts/person_add.svg"
              alt="Add Person Symbol"
            />
          </button>
          <div id="contactsList" class="contacts"></div>
        </div>
        <div class="contactsDetails">
          <div class="contactsDetailsHeader">
            <div><p class="weight700 size61">Contacts</p></div>
            <div class="separator59"></div>
            <div><p class="weight400 size27">Better with a team</p></div>
          </div>
          <div id="contactsDetailsDisplay" class="contactsDisplay"></div>
        </div>
      </div>
    </main>
  </body>
</html>
