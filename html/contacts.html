<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <link rel="stylesheet" href="../css/overlay.css" />

    <script src="../js/script.js"></script>
    <script src="../js/contacts.js"></script>

    <script src="../js/template.js"></script>
  </head>
  <body onload="init()">
    <!--Content is divided into Header and Main-->
    <header onmousedown="prevent(event)">
      <div class="header_content">
        <p class="weight400 size20">Kanban Project Management Tool</p>
        <div class="profileSection">
          <a href="">
            <img src="../assets/icons/header/help.svg" alt="help"
          /></a>
          <div class="userInitials">
            <img
              src="../assets/icons/header/user_Profile.svg"
              alt="User Initials"
              onclick="d_none(`dropdown-menu`)"
            />
          </div>
        </div>
      </div>
      <section id="dropdown-menu" class="d_none">
        <div onclick="openLegalNotice()">Legal Notice</div>
        <div onclick="openPrivacyPolicy()">Privacy Policy</div>
        <div onclick="openLoginHTML()">Log out</div>
      </section>
    </header>

    <!--Start of Main-->
    <main>
      <nav class="navbar" onmousedown="prevent(event)">
        <img src="../assets/join_logo/join-logo.svg" />
        <div class="navbar-menu">
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("summary")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/summary-icon.svg" />Summary
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("addtask")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/addtask-icon.svg" />Add Task
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("board")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/board-icon.svg" />Board
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            style="background-color: rgba(9, 25, 49, 1)"
            onclick='changeNavbarItems("contacts")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/contacts-icon.svg" />Contacs
            </button>
          </div>
        </div>
        <div class="navbar-terms-links">
          <button class="navbar-term-button" onclick="">Privacy Policy</button>
          <a href="../html/legal_notice.html">
            <button class="navbar-term-button" onclick="">
              Legal notice
            </button></a
          >
        </div>
      </nav>

      <!--Main section for contacts content-->
      <div class="contactsMain">
        <!--List on the left side to create and show contacts-->
        <div class="contactsList" onclick="hideDetails('contactsDisplay')">
          <div class="sticky" onmousedown="prevent(event)">
            <button
              onclick="d_none(`overlay`), contactCreatedEdited('contactWindow')"
            >
              <p class="weight700 size21">Add new contact</p>
              <img
                src="../assets/icons/contacts/person_add.svg"
                alt="Add Person Symbol"
              />
            </button>
          </div>

          <!--Contacts are rendered and inserted into ID contactsList-->
          <div id="contactsList" class="contacts"></div>
        </div>

        <!--Area to show contacts details to edit & delete-->
        <div class="contactsDetails" onmousedown="prevent(event)">
          <div class="contactsDetailsHeader">
            <div><p class="weight700 size61">Contacts</p></div>
            <div class="separator59"></div>
            <div><p class="weight400 size27">Better with a team</p></div>
          </div>
          <!--Div containing rendered Details. Inserted with JS into IDs-->
          <div class="createdContactPosition">
            <div
              id="contactsDisplay"
              class="contactsDisplay detailsWindowClosed"
            >
              <div id="detailsProfile" class="detailsProfile"></div>
              <p class="weight400 size20">Contact Information</p>
              <div id="detailsContact" class="detailsContact"></div>
              <div class="infoPosition">
                <div id="createdInfo" class="createdContactInfoOut">
                  <div class="createdContactInfo">
                    <p class="weight400 size20">Contact successfully created</p>
                  </div>
                </div>
              </div>
            </div>
            <!--Alert for creation of Contact-->
          </div>
        </div>
      </div>
    </main>

    <!--Overlay containing Create Contact window-->
    <div
      id="overlay"
      class="overlay d_none"
      onclick="d_none(this.id), clearInput('nameInput', 'mailInput', 'telInput'), contactNoAction('contactWindow')"
      onmousedown="prevent(event)"
    ></div>

    <!--Window to Create Contact -->
    <div
      id="contactWindow"
      class="addContactWindowClosed"
      onclick="noBubble(event) "
    >
      <div class="contactWindowFull">
        <div class="addContactsLogo">
          <div class="addContactsText">
            <p class="weight700 size61">Add contact</p>
            <p class="weight400 size27">Tasks are better with a team!</p>
            <img
              class="addContactsJoin"
              src="../assets/icons/contacts/Capa 1.svg"
              alt="Logo Join"
            />
            <div class="separatorHorizontal"></div>
          </div>
        </div>
        <div class="addContacsInput">
          <div class="closeAddContact">
            <button
              onclick="d_none('overlay'), clearInput('nameInput', 'mailInput', 'telInput'), contactNoAction('contactWindow')"
            >
              <img
                src="../assets/icons/add_task/cross-icon.svg"
                alt="Close Button"
              />
            </button>
          </div>
          <div>
            <img src="../assets/icons/contacts/empty_profile.svg" alt="" />
          </div>
          <div class="addContactFull">
            <!--Form to insert new Contact data-->
            <div class="dataInput">
              <form>
                <input
                  id="nameInput"
                  class="weight400 size20"
                  type="text"
                  required
                  placeholder="Name"
                  pattern="[A-Za-zÀ-ÖØ-öø-ÿ]{1,30} [A-Za-zÀ-ÖØ-öø-ÿ]{1,30}"
                />
                <input
                  id="mailInput"
                  class="weight400 size20"
                  type="email"
                  required
                  placeholder="Email"
                  pattern="[^@\s]+@[^@\s]"
                />
                <input
                  id="telInput"
                  class="weight400 size20"
                  type="tel"
                  required
                  placeholder="Phone"
                  pattern="[0-9]{4,20}"
                />
              </form>
            </div>
            <div class="add-task-bottom-buttons">
              <button
                class="add-task-button-clear"
                onclick="d_none('overlay'), clearInput('nameInput', 'mailInput', 'telInput'), contactNoAction('contactWindow')"
              >
                Cancel<img src="../assets/icons/add_task/cross-icon.svg" />
              </button>
              <button
                class="add-task-button-create"
                onclick="getContactData('nameInput', 'mailInput', 'telInput', 'overlay', 'contactWindow')"
              >
                Create contact<img
                  src="../assets/icons/add_task/check-icon.svg"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END: Create Contact window-->

    <!--Overlay containing Edit Contact window-->
    <div
      id="overlayEdit"
      class="overlay d_none"
      onclick="d_none(this.id), clearInput('nameInputEdit', 'mailInputEdit', 'telInputEdit'), contactNoAction('editWindow')"
      onmousedown="prevent(event)"
    ></div>
    <!--Edit Contact window-->
    <div
      id="editWindow"
      class="addContactWindowClosed"
      onclick="noBubble(event) "
    >
      <div class="contactWindowFull">
        <div class="addContactsLogo">
          <div class="addContactsText">
            <p class="weight700 size61">Edit contact</p>
            <img
              class="addContactsJoin"
              src="../assets/icons/contacts/Capa 1.svg"
              alt="Logo Join"
            />
            <div class="separatorHorizontal"></div>
          </div>
        </div>
        <div class="addContacsInput">
          <div class="closeAddContact">
            <button
              onclick="d_none('overlayEdit'), clearInput('nameInputEdit', 'mailInputEdit', 'telInputEdit'), contactNoAction('editWindow')"
            >
              <img
                src="../assets/icons/add_task/cross-icon.svg"
                alt="Close Button"
              />
            </button>
          </div>
          <div id="editInitialsColor"></div>
          <div class="addContactFull">
            <!--Form to edit Contact data. Inserted by JS-->
            <div class="dataInput">
              <form id="editForm"></form>
            </div>
            <div id="editButtons" class="add-task-bottom-buttons"></div>
          </div>
        </div>
      </div>
    </div>
    <!--END: Edit Contact -->
  </body>
</html>
