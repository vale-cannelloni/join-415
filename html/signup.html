<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <script src="../js/script.js"></script>
    <script src="../js/registration.js"></script>
  </head>

  <body>
    <header>
      <img
        src="../assets/join_logo/join-logo-capa2.svg"
        alt="join-logo"
        id="join-logo"
      />
    </header>

    <main>
      <div id="signup-container">
        <div id="signup-header">
          <a href="./login.html"
            ><img src="../assets/icons/login_signup/Vector.svg"
          /></a>
          <h1>Sign Up</h1>
        </div>

        <hr />
        <form onsubmit="event.preventDefault(); registrationData();">
          <div id="signup-inputfields">
            <input type="text" placeholder="Name" id="name-input" required />
            <input type="email" placeholder="Email" id="email-input" required />
            <input
              type="password"
              minlength="8"
              placeholder="Password"
              id="password-input"
              required
              oninput="changePWImage()"
            />
            <input
              type="password"
              minlength="8"
              placeholder="Confirm Password"
              id="confirm-password-input"
              required
              oninput="changeConfPWImage()"
            />
            <div id="error-pw" class="d_none">
              Your passwords don't match. Please try again.
            </div>

            <label id="checkbox"
              ><input type="checkbox" id="checkbox-input" required /> I accept
              the <a href="#">Privacy Policy</a>
            </label>
          </div>
          <button id="signup">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      <a>Privacy Policy</a>
      <a>Legal notice</a>
    </footer>
  </body>
</html>
