<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <script src="../js/script.js"></script>
</head>

<body>
    <header>
        <img src="../assets/join_logo/join-logo-capa2.svg" alt="join-logo" id="join-logo" />
    </header>


    <main>
        <div id="signup-container">
            <div id="signup-header">
                <a href="./login.html"><img src="../assets/icons/login_signup/Vector.svg"></a>
                <h1>Sign Up</h1>
            </div>

            <hr />
            <form>
                <div id="signup-inputfields">
                    <input type="text" placeholder="Name" id="name-input">
                    <input type="email" placeholder="Email" id="email-input" />
                    <input type="password" placeholder="Password" id="password-input" />
                    <input type="password" placeholder="Confirm Password" id="confirm-password-input" />
                    <label id="checkbox"><input type="checkbox" id="checkbox-input">
                        I accept the <a href="#">Privacy Policy</a>
                    </label>  
                    
                </div>
              <button id="signup">Sign Up</button>
            </form>

        </div>
    </main>

    <footer>
        <a>Privacy Policy</a>
        <a>Legal notice</a>
    </footer>

</body>

</html>
