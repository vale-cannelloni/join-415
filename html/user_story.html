<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Story</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_join.svg"
    />
    <link rel="stylesheet" href="../css/user_story.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />
  </head>
  <body>
    <div class="userStoryContainer">
      <div class="userStory">
        <div class="storyHeader">
          <div class="tagContainer">
            <div class="tag"><p class="size23">Some Tag</p></div>
          </div>
          <div class="closeButton">
            <img
              src="../assets/icons/add_task/cross-icon.svg"
              alt="Close Button"
            />
          </div>
        </div>
        <p class="weight700 size61">Kochwelt Page & Recipe Recommender</p>
        <p class="weight400 size20">
          Build start page with recipe recommendation.
        </p>
        <div class="userStoryTable">
          <table>
            <tr>
              <td class="weight400 size20 colorDarkBlue">Due Date:</td>
              <td id="dueDateDetails" class="weight400 size20">-</td>
            </tr>
            <tr>
              <td class="weight400 size20 colorDarkBlue">Priority:</td>
              <td id="priorityDetails" class="weight400 size20">
                -
                <img src="../assets/icons/add_task/prio-low-icon.svg" alt="" />
              </td>
            </tr>
          </table>
        </div>
        <div class="assigneeContainer">
          <p class="weight400 size20 colorDarkBlue">Assigned to:</p>
          <div id="assigneeDetails" class="assigneeList">
            <div class="assignee">
              <img
                src="../assets/icons/add_task/user_image.svg"
                alt="User Img"
              />
              <p class="weight400 size19">Guy 1</p>
            </div>
            <div class="assignee">
              <img
                src="../assets/icons/add_task/user_image.svg"
                alt="User Img"
              />
              <p class="weight400 size19">Guy 2</p>
            </div>
            <div class="assignee">
              <img
                src="../assets/icons/add_task/user_image.svg"
                alt="User Img"
              />
              <p class="weight400 size19">Guy 3</p>
            </div>
          </div>
        </div>
        <div class="subtaskContainer">
          <p class="weight400 size20 colorDarkBlue">Substasks</p>
          <div id="substaskListDetails" class="subtaskList">
            <div class="subtask">
              <input type="checkbox" />
              <p class="weight400 size16">Some Subtask</p>
            </div>
            <div class="subtask">
              <input type="checkbox" />
              <p class="weight400 size16">Some Subtask 2</p>
            </div>
            <div class="subtask">
              <input type="checkbox" />
              <p class="weight400 size16">Some Subtask 3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
