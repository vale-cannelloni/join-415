<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <script src="../js/script.js"></script>
    <script src="../js/registration.js"></script>
  </head>

  <body onload="mediaQuery()">
    <header>
      <img
        src="../assets/join_logo/join-logo-capa2.svg"
        alt="join-logo"
        id="join-logo"
      />
      <div id="no-user-container">
        Not a Join user? <button onclick="openSignUpHTML()">Sign up</button>
      </div>
    </header>

    <main>
      <div id="login-container">
        <h1>Log in</h1>
        <hr />
        <form onsubmit="event.preventDefault(); getLoggedIn()">
          <div id="login-inputfields">
            <input type="email" placeholder="Email" id="email-login" />
            <div class="password-container">
              <input
                type="password"
                id="password-login"
                placeholder="Password"
              />
              <button
                type="button"
                id="toggle-password"
                class="toogle-visibility"
              >
                <img
                  id="eye-icon"
                  src="../assets/icons/login_signup/lock.svg"
                  alt="Lock icon"
                />
              </button>
            </div>
            <div id="error-login" class="d_none">
              Check your email and password. Please try again.
            </div>
          </div>
          <div id="login-buttons">
            <button id="login">Log in</button>
            <button id="guest-login" onclick="openGuestLogin()">
              Guest Log in
            </button>
          </div>
        </form>
      </div>
    </main>
    <div id="no-user-container-mobile" class="d_none">Not a Join user? <button onclick="openSignUpHTML()">Sign up</button></div>
    <footer>
      <a href="./privacy_policy.html">Privacy Policy</a>
      <a href="./legal_notice.html">Legal notice</a>
    </footer>
  </body>
</html>
