<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="../css/font_styles.css" />
  <link rel="stylesheet" href="../css/login_signup.css" />
  <script src="../js/script.js"></script>
  <script src="../js/registration.js"></script>
</head>

<body>
  <header>
    <img src="../assets/join_logo/join-logo-capa2.svg" alt="join-logo" id="join-logo" />
    <div id="no-user-container">Not a Join user? <button onclick="openSignUpHTML()">Sign up</button></div>
  </header>

  <main>
    <div id="login-container">
      <h1>Log in</h1>
      <hr />
      <form onsubmit="event.preventDefault(); getData()">
        <div id="login-inputfields">
          <input type="email" placeholder="Email" id="email-login" />
          <input type="password" placeholder="Password" id="password-login" oninput="changeImageLogin()"/>
          <div id="error-login" class="d_none">Check your email and password. Please try again.
          </div>
        </div>
        <div id="login-buttons">
          <button id="login">Log in</button>
          <button id="guest-login" onclick="openGuestLogin()">Guest Log in</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <a href="#">Privacy Policy</a>
    <a href="#">Legal notice</a>
  </footer>
</body>

</html>
