<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/font_styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <header><img src="../assets/icons/join-logo-capa2.svg" alt="join-logo" id="join-logo">
        <div id="signup-container">Not a Join user? <button>Sign up</button></div>
    </header>
        
       <main> 
        <div id="login-container">
            <h1>Log in</h1>
            <hr>

            <div id="login-inputfields">
                <input type="email" placeholder="Email" id="email-input">
                <input type="password" placeholder="Password" id="password-input">
            </div>

            <div id="login-buttons">
                <button id="login">Log in</button>
                <button id="guest-login">Guest Log in</button>
            </div>
        </div>
    </main>  
    <footer>
            <span>Privacy Policy</span>
            <span>Legal notice</span>
    </footer>
</body>

</html>
