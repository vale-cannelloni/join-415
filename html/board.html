<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/board.css" />

    <script src="../js/script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img src="../assets/join_logo/join-logo.svg" />
      <div class="navbar-menu">
        <div
          class="navbar-menu-button-wrapper"
          onclick='changeNavbarItems("summary")'
        >
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/summary-icon.svg" />Summary
          </button>
        </div>
        <div
          class="navbar-menu-button-wrapper"
          onclick='changeNavbarItems("addtask")'
        >
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/addtask-icon.svg" />Add Task
          </button>
        </div>
        <div
          class="navbar-menu-button-wrapper"
          style="background-color: rgba(9, 25, 49, 1)"
          onclick='changeNavbarItems("board")'
        >
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/board-icon.svg" />Board
          </button>
        </div>
        <div
          class="navbar-menu-button-wrapper"
          onclick='changeNavbarItems("contacts")'
        >
          <button class="navbar-menu-button">
            <img src="../assets/icons/nav_bar/contacts-icon.svg" />Contacs
          </button>
        </div>
      </div>
      <div class="navbar-terms-links">
        <button class="navbar-term-button" onclick="">Privacy Policy</button>
        <button class="navbar-term-button" onclick="">Legal notice</button>
      </div>
    </nav>
    <main>
      <header>
        <div class="header_content">
          <p class="weight400 size20">Kanban Project Management Tool</p>
          <div class="profileSection">
            <a href="">
              <img src="../assets/icons/header/help.svg" alt="help"
            /></a>
            <div class="userInitials">
              <img
                src="../assets/icons/header/user_Profile.svg"
                alt="User Initials"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="board-wrapper"></div>
    </main>
  </body>
</html>
