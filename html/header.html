<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_join.svg"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />
  </head>
  <body>
    <header>
      <div class="header_content">
        <p class="weight400 size20">Kanban Project Management Tool</p>
        <div class="profileSection">
          <a href="../html/help.html">
            <img src="../assets/icons/header/help.svg" alt="help"
          /></a>

          <div
            class="headerInitails size20 weight500"
            onclick="d_none(`dropdown-menu`)"
            id="header-initials"
          >
            G
          </div>
        </div>
      </div>
      <section id="dropdown-menu" class="d_none">
        <div onclick="openLegalNotice()">Legal Notice</div>
        <div onclick="openPrivacyPolicy()">Privacy Policy</div>
        <div onclick="openLoginHTML()">Log out</div>
      </section>
    </header>
  </body>
</html>
