<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_join.svg"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font_styles.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="../js/board.js"></script>
    <script src="../js/board_data_changes.js"></script>

    <script src="../js/script.js"></script>
    <script src="../js/script_contacts_render.js"></script>

    <script src="../js/summary.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/template_mobile.js"></script>
  </head>

  <body onload="pageLoadHandler('summary')">
    <header>
      <div class="header_content">
        <img
          src="../assets/join_logo/join-logo-capa2.svg"
          alt="join-logo"
          class="join-mobile-logo d_none"
        />
        <p class="weight400 size20 kanban">Kanban Project Management Tool</p>
        <div class="profileSection">
          <a href="../html/help.html" class="help">
            <img src="../assets/icons/header/help.svg" alt="help"
          /></a>
          <div
            class="headerInitails size20 weight600"
            onclick="d_none(`dropdown-menu`)"
            id="header-initials-summary"
          ></div>
        </div>
      </div>
      <section id="dropdown-menu" class="d_none">
        <div id="help-menu" onclick="openHelp()">Help</div>
        <div onclick="openLegalNotice()">Legal Notice</div>
        <div onclick="openPrivacyPolicy()">Privacy Policy</div>
        <div onclick="logOut()">Log out</div>
      </section>
    </header>
    <main>
      <nav class="navbar">
        <img src="../assets/join_logo/join-logo.svg" />
        <div class="navbar-menu">
          <div
            class="navbar-menu-button-wrapper"
            style="background-color: rgba(9, 25, 49, 1)"
            onclick='changeNavbarItems("summary")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/summary-icon.svg" />Summary
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("addtask")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/addtask-icon.svg" />Add Task
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("board")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/board-icon.svg" />Board
            </button>
          </div>
          <div
            class="navbar-menu-button-wrapper"
            onclick='changeNavbarItems("contacts")'
          >
            <button class="navbar-menu-button">
              <img src="../assets/icons/nav_bar/contacts-icon.svg" />Contacts
            </button>
          </div>
        </div>
        <div class="navbar-terms-links">
          <a href="../html/privacy_policy.html">
            <button class="navbar-term-button" onclick="">
              Privacy Policy
            </button>
          </a>
          <a href="../html/legal_notice.html">
            <button class="navbar-term-button" onclick="">Legal notice</button>
          </a>
        </div>
      </nav>
      <div class="summaryContent">
        <div class="summaryHeader">
          <p class="weight700 size61">Join 360</p>
          <div class="separator59"></div>
          <p class="weight400 size27 colorDarkBlue">Key Metrics at a Glance</p>
        </div>
        <div class="dashboardContent">
          <div class="dashboard">
            <div id="medium-container">
              <div
                class="contentContainer medium"
                onclick='changeNavbarItems("board")'
              >
                <div class="contentFull">
                  <div class="penSymbol"></div>
                  <div class="contentData">
                    <div class="contentNumber">
                      <number class="weight600 size64" id="tasks_to_do"
                        >0</number
                      >
                    </div>
                    <div class="contentText">
                      <p class="weight400 size20">To-do</p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="contentContainer medium"
                onclick='changeNavbarItems("board")'
              >
                <div class="contentFull">
                  <div class="doneSymbol"></div>
                  <div class="contentData">
                    <div class="contentNumber">
                      <number class="weight600 size64" id="tasks_done"
                        >0</number
                      >
                    </div>
                    <div class="contentText">
                      <p class="weight400 size20">Done</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="contentContainer large"
              onclick='changeNavbarItems("board")'
            >
              <div class="contentFullLarge">
                <div class="contentFullStatus">
                  <div class="contentSymbol">
                    <img
                      src="../assets/icons/summary/urgent_orange.svg"
                      alt="Urgent image"
                    />
                  </div>
                  <div class="contentData">
                    <div class="contentNumber">
                      <number class="weight600 size64" id="urgent">0</number>
                    </div>
                    <div class="contentText">
                      <p class="weight400 size20">Urgent</p>
                    </div>
                  </div>
                </div>
                <div class="separator102"></div>
                <div class="contentDeadline" id="deadline">
                  <p class="weight700 size21">No tasks in queue</p>
                  <p class="weight400 size16"></p>
                </div>
              </div>
            </div>
            <div id="small-container">
              <div
                class="contentContainer small"
                onclick='changeNavbarItems("board")'
              >
                <div class="contentData">
                  <div class="contentNumber">
                    <number class="weight600 size64" id="tasks_board">0</number>
                  </div>
                  <div class="contentText">
                    <p class="weight400 size20">Tasks in<br />Board</p>
                  </div>
                </div>
              </div>
              <div
                class="contentContainer small"
                onclick='changeNavbarItems("board")'
              >
                <div class="contentData">
                  <div class="contentNumber">
                    <number class="weight600 size64" id="tasks_progress"
                      >0</number
                    >
                  </div>
                  <div class="contentText">
                    <p class="weight400 size20">Tasks in<br />Progress</p>
                  </div>
                </div>
              </div>
              <div
                class="contentContainer small"
                onclick='changeNavbarItems("board")'
              >
                <div class="contentData">
                  <div class="contentNumber">
                    <number class="weight600 size64" id="tasks_awaiting"
                      >0</number
                    >
                  </div>
                  <div class="contentText">
                    <p class="weight400 size20">Awaiting Feedback</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboardWelcome" id="welcome-dash">
            <div class="timeOfDayWelcome">
              <p id="greeting" class="colorDarkBlue weight500 size47"></p>
            </div>
            <div class="userWelcome">
              <p id="user-name" class="colorLightBlue weight700 size64"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d_none footer_nav">
      <nav class="nav-footer" onmousedown="prevent(event)">
        <div
          class="navbar-wrapper-footer"
          onclick='changeNavbarItems("summary")'
          style="background-color: rgba(9, 25, 49, 1)"
        >
          <button class="navbar-menu-button navbar-footer-button">
            <img src="../assets/icons/nav_bar/summary-icon.svg" />
          </button>
          <span>Summary</span>
        </div>
        <div class="navbar-wrapper-footer" onclick='changeNavbarItems("board")'>
          <button class="navbar-menu-button navbar-footer-button">
            <img src="../assets/icons/nav_bar/board-icon.svg" />
          </button>
          <span>Board</span>
        </div>
        <div
          class="navbar-wrapper-footer"
          onclick='changeNavbarItems("addtask")'
        >
          <button class="navbar-menu-button navbar-footer-button">
            <img src="../assets/icons/nav_bar/addtask-icon.svg" />
          </button>
          <span>Add Task</span>
        </div>
        <div
          class="navbar-wrapper-footer"
          onclick='changeNavbarItems("contacts")'
        >
          <button class="navbar-menu-button navbar-footer-button">
            <img src="../assets/icons/nav_bar/contacts-icon.svg" />
          </button>
          <span>Contacts</span>
        </div>
      </nav>
    </footer>
  </body>
</html>
